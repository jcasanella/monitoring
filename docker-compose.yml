version: "3.9"

services:
    prometheus:
        image: prom/prometheus:v2.24.1
        ports: 
          - "9090:9090"
        volumes:
            - ./data:/etc/prometheus

    grafana:
        image: grafana/grafana:7.4.0
        ports: 
          - "3000:3000"
        depends_on: 
          - prometheus
